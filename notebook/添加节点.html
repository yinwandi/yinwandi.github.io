<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<input type="text" id="txt">
		<input type="button" value="添加" id="btn">
	</form>
	<ul id="list">
		<li>苹果<span class="dele">删除</span></li>
		<li class="xiangjiao">香蕉<span class="dele">删除</span></li>
		<li>葡萄<span class="dele">删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
       $("#btn").click(function(){
       	var value =$("#txt").val();
       	var li ="<li>"+ value+ "</li>";
       	  $("#list").append(li); //追加一个节点               给子级添加
       	  //$(".xiangjiao").prepend(li); //                       给子级添加
       	  //$("#list").prepend(li);    //在所有元素前加一个节点
       	  //$(".xiangjiao").before(li); //在指定元素前加节点    给同级添加
       	  //$(".xiangjiao").after(li);  //在指定元素后加节点    给同级添加
       })
       $(".dele").click(function(){
       	$(this).parent().remove();
       })
	</script>
</body>
</html>
