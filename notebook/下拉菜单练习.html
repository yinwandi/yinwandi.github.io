<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		padding:0px;
		margin:0px;
	}
      .k .c1 ,.c2 ,.c3{
      	list-style: none;
      	width:100px;
      	height:30px;
      	text-align: center;
      	line-height: 30px;
      	float:left;
      	background-color: red;
      }
      a{
      	text-decoration: none;
      }
      .c1 ul li,.c2 ul li,.c3 ul li{
      	list-style: none;
      	background-color: #aaa;
      	width:100px;
      	display: none;
      }
	</style>
</head>
<body>
	<ul class="k">
		<li class="c1"><a href="">饮料</a>
		  <ul >
			<li>矿泉水</li>
			<li>雪碧</li>
			<li>可乐</li>
		  </ul>
	   </li>
		<li class="c2"><a href="" >自选菜</a>
           <ul >
			<li>米饭</li>
			<li>糖醋小排</li>
			<li>可乐鸡翅</li>
		</ul>
		</li>
		<li class="c3"><a href="" >特惠菜不可选</a>
           <ul >
			<li>一素一荤</li>
			<li>两素一荤</li>
			<li>两荤两素</li>
			</ul>
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
      $(".c1").mouseenter(function(){
		$(".c1").find("li").stop().slideDown(500);
	}).mouseleave(function(){
		$(".c1").find("li").stop().slideUp(500);
	})
	$(".c2").mouseenter(function(){
		$(".c2").find("li").stop().slideDown(500);
	}).mouseleave(function(){
		$(".c2").find("li").stop().slideUp(500);
	})
	$(".c3").mouseenter(function(){
		$(this).find("li").stop().slideDown(500);
	}).mouseleave(function(){
		$(this).find("li").stop().slideUp(500);
	})
	</script>
</body>
</html>
