<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="添加" class="but">
	<ul class="list">
		<li>香蕉</li>
		<li>苹果</li>
		<li>葡萄</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
      $(".but").click(function(){
      	var btn=prompt();
      	if(btn){
      		var li=$("<li></li>")
      		li.text(btn)
      		$(".list").append(li)
      	}
      })


	</script>
</body>
</html>
