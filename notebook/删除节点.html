<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>香蕉<span class="del">删除</span></li>
		<li>葡萄<span class="del">删除</span></li>
		<li>苹果<span class="del">删除</span></li>
		<li>鸭梨<span class="del">删除</span></li>
	</ul>
	<script>
      var olist=document.querySelector("#list")
      var odel=document.querySelectorAll(".del")
      for(var i=0;i<odel.length;i++){
      	odel[i].onclick=function(){
      		olist.removeChild(this.parentNode)
      	}

  }

	</script>
</body>
</html>
