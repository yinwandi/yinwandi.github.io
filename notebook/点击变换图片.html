<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
    li{
    	list-style:none;
    	width:20px;
    	height:20px;
    	text-align: center;
    	line-height: 20px;
    	background-color: blue;
    	float:left;
    	border:1px solid black;
    }
    .active{
    	background-color: red;
    }
	</style>
</head>
<body>
	<img src="images/0.jpg" alt="" id="pic">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script>
    var oli=document.querySelectorAll("li")
    var opic=document.querySelector("#pic")
    var arr=["images/0.jpg","images/1.jpg","images/2.jpg","images/3.jpg"]
    for(var i=0;i<oli.length;i++){
	    oli[i].onclick=function(){
	    	var result=fun(this)  //获取li的索引给result
	    	oli[i]=fun1(this,"active")  //添加class
             var move=fun2(this)    //找同级其他元素
             fun4(move,"active")    //删除class

            opic.src=arr[result]    //把数组的值赋给照片的src属性

	    }
    }
    function fun(elem){    //给li建立索引
    	var sib=elem.parentNode.children;
    	for(var i=0;i<sib.length;i++){
    		if(sib[i]==elem){
    			return i;
    		}
    	}
    }
    function fun1(elem,str){   //添加class
    	if(elem.className==""){
    		elem.className=str;
    	}
    }
    function fun2(elem){     //找同级其他元素
    var sib=elem.parentNode.children;
    var narr=[];
	    for(var i=0;i<sib.length;i++){
	    	if(sib[i]!=elem){
	    		narr.push(sib[i]);
	    	}
	    }
	    return narr;
    }
    function fun4(elem,str){  
      for(var i=0;i<elem.length;i++){
      	if(elem[i].className==str){
      		elem[i].className=""
      	}
      }
    }
	</script>
</body>
</html>
